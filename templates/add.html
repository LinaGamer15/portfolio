{% import 'bootstrap/wtf.html' as wtf %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khrustitskaya Sonya</title>
    <link rel="icon" href="static/css/images/woman.svg">
    <link rel="stylesheet" href="static/css/styles.css" type="text/css" >

           <div class="row">
               <div class="col-lg-10 col-md-8 mx-auto text-light">
                   {% if label_add: %}
                   <h1 class="text-center text-light">Enter Data for a New Post</h1>
                   {% else: %}
                   <h1 class="text-center text-light">Enter Data for a Update Post</h1>
                   {% endif %}
   {{ wtf.quick_form(form, novalidate=True, button_map={'submit': 'primary'}) }}
                   </div>
               </div>
           </div>
       </div>

</html>
